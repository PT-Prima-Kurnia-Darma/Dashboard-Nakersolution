<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistem Informasi Riksa Uji</title>
    <link rel="icon" href="assets/logoPKD.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dashboard-body">
    <nav class="navbar navbar-expand-lg shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand navbar-brand-custom" href="#">
                <img src="assets/logoPKD.png" alt="Logo PT Prima Kurnia Darma">
                <div class="navbar-brand-text">
                    <div class="navbar-brand-title">SISTEM INFORMASI <b>RIKSAUJI</b></div>
                    <div class="navbar-brand-subtitle">- <b>PT PRIMA KURNIA DARMA</b> -</div>
                </div>
            </a>
            <button id="logoutButton" class="btn btn-outline-primary">Keluar</button>
        </div>
    </nav>

    <main class="container my-5">
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-header text-white p-3 d-flex flex-wrap justify-content-between align-items-center">
                <h3 class="mb-0 me-3">Daftar File</h3>
                <form id="search-form" class="flex-grow-1" style="min-width: 250px;">
                    <div class="input-group">
                        <span class="input-group-text bg-light border-0"><i class="fas fa-search"></i></span>
                        <input type="search" id="search-input" class="form-control border-0 bg-light" placeholder="Cari laporan apa saja...">
                    </div>
                </form>
            </div>
            <div class="card-body p-0">
                <div id="status-container" class="text-center p-5 d-none"></div>
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0">
                        <thead>
                            <tr class="table-header-custom">
                                <th scope="col" class="ps-4" style="width: 5%;">No.</th>
                                <th scope="col" style="width: 15%;">Jenis Dokumen</th>
                                <th scope="col" style="width: 20%;">Jenis Inspeksi</th>
                                <th scope="col" style="width: 30%;">Nama Perusahaan</th>
                                <th scope="col" style="width: 20%;">Tanggal Dibuat</th>
                                <th scope="col" class="text-center pe-4" style="width: 10%;">UNDUH DATA</th>
                            </tr>
                        </thead>
                        <tbody id="reports-tbody">
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="pagination-controls" class="card-footer bg-light d-flex justify-content-between align-items-center" style="display: none !important;">
                <span id="pagination-info" class="text-muted small"></span>
                <div class="d-flex align-items-center">
                    <label for="page-size-select" class="form-label me-2 mb-0 small">Baris per halaman:</label>
                    <select id="page-size-select" class="form-select form-select-sm me-3" style="width: auto;">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                    </select>
                    <div class="btn-group">
                        <button id="prev-page-btn" class="btn btn-outline-secondary btn-sm">Sebelumnya</button>
                        <button id="next-page-btn" class="btn btn-primary btn-sm">Berikutnya</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/dashboard.js" type="module"></script>
</body>
</html>
