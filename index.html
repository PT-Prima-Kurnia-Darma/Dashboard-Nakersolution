<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Informasi Riksa Uji</title>
    <link rel="icon" href="assets/logoPKD.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid login-container">
        <div class="row w-100 align-items-center">
            <div class="col-lg-7 d-none d-lg-flex justify-content-center">
                <div class="login-brand-panel">
                    <div class="brand-text">
                        <div class="brand-title"><b>SISTEM INFORMASI<br>RIKSAUJI</b></div>
                        <div class="brand-subtitle"><b>NAKERSOLUTION.ID<br>- PT PRIMA KURNIA DARMA -</b></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 d-flex justify-content-center">
                <div class="login-form-panel">
                    <div class="card shadow-lg border-0 rounded-4">
                        <div class="card-header text-center text-white p-4 rounded-top-4">
                            <h2 class="mb-0">Selamat Datang</h2>
                            <p class="mb-0">Silakan masuk untuk melanjutkan</p>
                        </div>
                        <div class="card-body p-4 p-md-5">
                            <img src="assets/logoPKD.png" alt="Logo PT Prima Kurnia Darma" class="login-card-logo">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Nama Pengguna</label>
                                    <input type="text" class="form-control form-control-lg rounded-3" id="username" placeholder="Masukkan nama pengguna" required>
                                </div>
                                <div class="mb-4">
                                    <label for="password" class="form-label">Kata Sandi</label>
                                    <input type="password" class="form-control form-control-lg rounded-3" id="password" placeholder="********" required>
                                </div>
                                <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg rounded-3">
                                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                        Masuk
                                    </button>
                                </div>
                            </form>
                            <img src="assets/nakersolution.png" alt="Logo Nakersolution" class="login-naker-logo">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/auth.js" type="module"></script>
</body>
</html>
